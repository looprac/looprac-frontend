<!DOCTYPE html>
<html>
	<head>
		<!-- This stylesheet contains specific styles for displaying the map
		on this page. Replace it with your own styles as described in the
		documentation:
		https://developers.google.com/maps/documentation/javascript/tutorial -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.0.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<form id="searchForm">
			<input id="origin" class="controls SearchBox" type="text" placeholder="Depart position">
			<input id="destination" class="controls SearchBox" type="text" placeholder="Arrive position">
			<div class='input-group date' id='startTime'>
                <input type='text' class="form-control SearchBox" placeholder="Depart after" />
               	<span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
               	</span>
           	</div>
			<div class='input-group date' id='endTime'>
                <input type='text' class="form-control SearchBox" placeholder="Arrive before" />
               	<span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
               	</span>
           	</div>
			<button id="search">Search</button>
		</form>
		<div id="map"></div>
    <div id="querylist" class="hide">
      <h1 id="title">Query Result</h1>
    </div>
    <script src="js/initMap.js"></script>
    <script src="js/querylist.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsLVrWMv6hvF24cX2ux4htbI1ngi9QyLQ&libraries=places&callback=initMap"
			async defer></script>
	</body>
</html>
