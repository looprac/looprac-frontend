<!DOCTYPE html>
<html>
	<head>
		<!-- This stylesheet contains specific styles for displaying the map
		on this page. Replace it with your own styles as described in the
		documentation:
		https://developers.google.com/maps/documentation/javascript/tutorial -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.0.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
	</head>
	<body>
		<form id="searchForm">
			<div class='row col-sm-12' id='locationInput'>
				<div class="col-sm-3">
					<input class="controls defaultSizeContainer form-control" type="text" placeholder="Depart position" id="origin">	
				</div>
				<div class="col-sm-3">
					<input class="controls defaultSizeContainer form-control" type="text" placeholder="Arrive position" id="destination">
				</div>
			</div>
			<div class="row col-sm-12" id='timeInput'>
				<div class="col-sm-3">
					<div class="input-group date controls defaultSizeContainer" id="startTime">
               			<input type='text' class="form-control" placeholder="Depart after"/>
           				<span class="input-group-addon">
			                <span class="glyphicon glyphicon-calendar"></span>
           				</span>
           			</div>
           		</div>
           		<div class="col-sm-3">
               		<div class="input-group date controls defaultSizeContainer" id="endTime">
		         		<input type='text' class="form-control" placeholder="Arrive before" />
           				<span class="input-group-addon">
			           	    <span class="glyphicon glyphicon-calendar"></span>
           				</span>
               		</div>
               	</div>
           	</div>
           	<div id="userSelect" style="width: 100%">
           		<div class="row col-sm-12">
					<div class="col-sm-3 col-xs-6">
						<div class="btn-group defaultSizeContainer" role="group" id="userType">
			  				<button type="button" class="btn btn-default" id="passengerType">Passenger</button>
	  						<button type="button" class="btn btn-default" id="driverType"">Driver</button>
						</div>
					</div>
					<div class="col-sm-2 col-xs-6">
				  		<select class="form-control driver defaultSizeContainer" id="capacity">
  							<option selected="" disabled="">Available seats:</option>
  						</select>
					</div>
				</div>
           		<div class="row col-sm-12">
					<div class="col-sm-1">
						<button class="btn btn-default defaultSizeContainer" id="search"> Search </button>
					</div>
				</div>
			</div>
		</form>
		<div id="map"></div>
    <div id="querylist" class="hide">
      <h1 id="title">Query Result</h1>
    </div>
    <script src="js/initMap.js"></script>
    <script src="js/querylist.js"></script>
  	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  	<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsLVrWMv6hvF24cX2ux4htbI1ngi9QyLQ&libraries=places&callback=initMap" async defer></script>
	</body>
</html>
