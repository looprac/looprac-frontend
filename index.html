<!DOCTYPE html>
<html>
	<head>
		<!-- This stylesheet contains specific styles for displaying the map
		on this page. Replace it with your own styles as described in the
		documentation:
		https://developers.google.com/maps/documentation/javascript/tutorial -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.0.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
	</head>
	<body>
		<div id="map"></div>
		<div class="content">
		<form id="searchForm">
      <div class='row col-sm-12' id='locationInput'>
        <div class="col-sm-3">
          <input class="controls defaultSizeContainer form-control" type="text" placeholder="Depart position" id="origin">	
        </div>
        <div class="col-sm-3">
          <input class="controls defaultSizeContainer form-control" type="text" placeholder="Arrive position" id="destination">
        </div>
      </div>
      <div class="row col-sm-12" id='timeInput'>
        <div class="col-sm-3">
          <div class="input-group date controls defaultSizeContainer" id="startTime">
            <input type='text' class="form-control" placeholder="Depart after" id="start_time"/>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="input-group date controls defaultSizeContainer" id="endTime">
            <input type='text' class="form-control" placeholder="Arrive before" id="end_time"/>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
      <div id="userSelect" style="width: 100%; z-index: -100">
        <div class="row col-sm-12">
          <div class="col-sm-3 col-xs-8">
            <div class="btn-group defaultSizeContainer" role="group" id="userType">
              <button type="button" class="btn btn-default" id="passengerType">Passenger</button>
              <button type="button" class="btn btn-default" id="driverType">Driver</button>
            </div>
          </div>
          <div class="col-sm-2 col-xs-4">
          	<div class="defaultSizeContainer">
            	<select class="form-control driver" id="capacity" style="width: 100%">
              	<option selected="" disabled=""> Seats: </option>
            	</select>
            </div>
          </div>
        </div>
        <div class="row col-sm-12">
        	<div class="col-sm-12">
           	<button type="button" class="btn btn-default defaultSizeContainer" id="search"> Search </button>
         		<div class="btn-group defaultSizeContainer">
         			<button type="button" class="btn btn-default guestMod" id="loginBtn" data-toggle="modal" data-target="#popupInterface">Login</button>
         			<button type="button" class="btn btn-default guestMod" id="signupBtn" data-toggle="modal" data-target="#popupInterface">Sign up</button>
         			<button type="button" class="btn btn-default userMod hide" id="logoutBtn" data-toggle="modal" data-target="#popupInterface">Log out</button>
        	  </div>
        	</div>
        </div>
      </div>
    </form>
    <div id="querylist" class="hide vertical">
      <div id="title">
      </div> 
      <div id="loading"></div>
      <div id="results">
        <ul id="lists">
        </ul>
      </div>
    </div>

   	<div class="alert alert-success footer" role="alert" style="display: none" id="footer-success"></div>
   	<div class="alert alert-danger footer" role="alert" style="display: none" id="footer-error"></div>

    <!--popup template-->
		<div id="popupInterface" class="modal fade" role="dialog">
  		<div class="modal-dialog">
    		<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title" id="popupTitle"></h4>
      		</div>
      		<div class="modal-body">
        		<p id="popupMessage"></p>
        		<div class="alert alert-danger hide" role="alert" id="popupWarning"></div>
        		<div class="form-horizontal hide" id="popupForm">
        			<div class="form-group" id="userEmail">
        				<div class="col-sm-2"></div>
        				<label class="control-label col-sm-2">Email</label>
	        				<div class="col-sm-6">
  								<input type="email" class="form-control" placeholder="User's Email" >
  							</div>
  							<div class="col-sm-2"></div>
  						</div>
        			<div class="form-group" id="userPassword">
	        			<div class="col-sm-2"></div>
        				<label class="control-label col-sm-2">Password</label>
        				<div class="col-sm-6">
	  							<input type="password" class="form-control" placeholder="User's Passowrd">
  							</div>
  							<div class="col-sm-2"></div>
  						</div>
        			<div class="form-group" id="userPassword2">
	        			<div class="col-sm-2"></div>
        				<label class="control-label col-sm-2">Confirm Password</label>
        				<div class="col-sm-6">
	  							<input type="password" class="form-control" placeholder="Type the same password again">
  							</div>
  							<div class="col-sm-2"></div>
  						</div>
  					</div>
      		</div>
      		<div class="modal-footer">
      			<div class="btn-group">
        			<button type="button" class="btn btn-default" id="popupAction"></button>
        			<button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
        		</div>
      		</div>
    		</div>
  		</div>
		</div>

    <script src="js/initMap.js"></script>
    <script src="js/querylist.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0_-PA2JTjsuiRyFrg67h26CVRAGsZMG0&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
